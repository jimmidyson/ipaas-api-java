machine:
  pre:
  - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
  - docker
  environment:
    PATH: ${HOME}/bin:${PATH}

dependencies:
  override:
  - ./mvnw -Pfabric8 -Dfabric8.skip -DskipTests package dependency:go-offline
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
  - java -jar jpm4j.jar -u -B ${HOME}/bin init
  - jpm install com.codacy:codacy-coverage-reporter:assembly
  cache_directories:
  - ${HOME}/jpm
  - ${HOME}/bin
test:
  override:
  - ./mvnw -Pfabric8 install
  post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  - cp runtime/target/classes/static/index.html $CIRCLE_ARTIFACTS/apidocs.html
  - cp runtime/target/classes/static/swagger.json $CIRCLE_ARTIFACTS/
  - cp runtime/target/classes/static/swagger.yaml $CIRCLE_ARTIFACTS/
  - codacy-coverage-reporter -l Java -r code-reports/target/site/jacoco-aggregate/jacoco.xml

deployment:
  staging:
    owner: redhat-ipaas
    branch: master
    commands:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD -e $DOCKER_EMAIL
    - docker push rhipaas/ipaas-rest:latest | cat -
    - curl -sSL https://github.com/openshift/origin/releases/download/v1.4.1/openshift-origin-client-tools-v1.4.1-3f9807a-linux-64bit.tar.gz | sudo tar xz -C /usr/bin --strip-components 1
    - oc login --server=${OPENSHIFT_APISERVER} --token=${OPENSHIFT_TOKEN}
    - oc project ipaas-staging
    - oc import-image rhipaas/ipaas-rest:latest

